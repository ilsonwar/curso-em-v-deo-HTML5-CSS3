<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Voê pode escrever 
        um parágrafo de 
        qualquer jeito.
        Basta por tudo
        no meio do par de tags
         &lt;p&gt; e &lt;/p&gt;
        </p>
        <p>Se precisar quebrar linha em local
            específico <br> como esse, 
            você usa a tag &lt;br&gt;.
        </p>
</body>
</html>
